<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>clock</title>
</head>
<body class="light">
    <div class="clock">
        <p  style="font-size: 1.4rem;font-style: italic; font-weight: 600;">Digital Clock</p>
        <div class="timer">
            <span class="hours"></span>
            &scnap;
            <span class='minutes'></span>
            &scnap;
            <span class="seconds"></span>
            &spades;
            <span class="am"></span>
        </div>
        <div class="date">
            <span class="day"></span>
            <span style="font-size: 3rem;">:</span>
            <span class="month"></span>
            <span style="font-size: 3rem;" >:</span>
            <span class="years"></span>
            <span class="sunday" style="font-size:2rem;"></span>
        </div>
    </div>
    <button  id="btn" class="button">Switch to Dark Mode</button>
    <script src="main.js"></script>
</body>
</html>
